<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#7c9885">

    <link rel="manifest" href="%BASE_URL%manifest.json">

    <link rel="icon" type="image/png" href="%BASE_URL%pwa-192x192.png">
    <link rel="icon" type="image/svg+xml" href="%BASE_URL%pwa-icon.svg">
    <link rel="apple-touch-icon" sizes="180x180" type="image/png" href="%BASE_URL%apple-touch-icon-180.png">
    <link rel="mask-icon" href="%BASE_URL%pwa-icon.svg" color="#7c9885">

    <meta property="og:image" content="%BASE_URL%pwa-512x512.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
    <script>
      (function(d, t) {
        var BASE_URL = "%VITE_CHATWOOT_HOST_URL%";
        if (!BASE_URL) return;
        var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
        g.src = BASE_URL + "/packs/js/sdk.js";
        s.parentNode.insertBefore(g, s);
        g.onload = function() {
          window.chatwootSDK.run({
            websiteToken: "%VITE_CHATWOOT_WEBSITE_TOKEN%",
            baseUrl: BASE_URL
          });
        };
      })(document, "script");
    </script>
  </body>
</html>
